<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Slider with Fixed Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My 3D Slider Webpage</h1>
        </header>

        <main>
            <section class="slider">
                <div class="slide slide1">Slide 1</div>
                <div class="slide slide2">Slide 2</div>
                <div class="slide slide3">Slide 3</div>
            </section>
        </main>

        <footer>
            <p>Created by Viren Passi</p>
        </footer>
    </div>
</body>
</html>
